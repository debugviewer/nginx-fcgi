worker_processes  1;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
	server {
		listen		80;
		server_name localhost;
		
		location / {
			root html;
			index index.html index.htm;
		}
		
		location /fcgi {
			fastcgi_pass 127.0.0.1:8000;
			fastcgi_index index.cgi;
			include fastcgi.conf;
		}
	}
}
